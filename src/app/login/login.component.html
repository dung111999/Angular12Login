<div class="container" >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm">

              <div class="form-group">
                <label for="inputTaxcode">Tax code *</label>
                <input type="text" class="form-control rounded" id="inputTaxcode" aria-describedby="taxCodeHelp" placeholder="Enter tax code" formControlName="tax_code">
              </div>
  
              <div class="form-group">
                <label for="inputEmail">Username *</label>
                <input type="text" class="form-control rounded" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username" formControlName="username">
              </div>
  
              <div class="form-group">
                  <label for="inputPassword" >Password *</label>
                  <input type="password" class="form-control rounded" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password" formControlName="password">
              </div>
  
              <p class="alert alert-danger" role="alert" *ngIf="error">
                <strong>There was an error!</strong><br>Please check your taxcode/username/password and try again.
              </p>
  
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="loginUser()">Log in</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
